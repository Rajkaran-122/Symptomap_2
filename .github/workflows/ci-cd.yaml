name: SymptoMap CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run linting
      run: npm run lint
    - name: Run type checking
      run: npm run type-check
    - name: Run tests
      run: npm run test:coverage
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/lcov.info

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: symptomap_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 6379:6379
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install dependencies
      run: cd backend && npm ci
    - name: Run linting
      run: cd backend && npm run lint
    - name: Run type checking
      run: cd backend && npm run type-check
    - name: Run tests
      run: cd backend && npm run test:coverage
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/symptomap_test
        REDIS_URL: redis://localhost:6379
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage/lcov.info

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run security audit
      run: |
        npm audit --audit-level high
        cd backend && npm audit --audit-level high
    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        languages: javascript,typescript

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-frontend, test-backend, security-scan]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.symptomap.com
    steps:
    - uses: actions/checkout@v4
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-west-2 --name sympto-map-staging
    - name: Deploy to Kubernetes
      run: |
        sed -i 's|symptomap/api:.*|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}|g' kubernetes/deployment.yaml
        sed -i 's|symptomap/frontend:.*|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}|g' kubernetes/deployment.yaml
        kubectl apply -f kubernetes/ -n sympto-map-staging
        kubectl rollout status deployment/sympto-map-api -n sympto-map-staging --timeout=600s
        kubectl rollout status deployment/sympto-map-frontend -n sympto-map-staging --timeout=600s
    - name: Run smoke tests
      run: |
        sleep 60
        curl -f https://staging-api.symptomap.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://symptomap.com
    steps:
    - uses: actions/checkout@v4
    - name: Configure kubectl
      uses: azure/setup-kubectl@v3
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.PROD_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-west-2 --name sympto-map-production
    - name: Blue-Green Deployment
      run: |
        sed -i 's|symptomap/api:.*|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api:${{ github.sha }}|g' kubernetes/deployment.yaml
        sed -i 's|symptomap/frontend:.*|${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.sha }}|g' kubernetes/deployment.yaml
        kubectl apply -f kubernetes/ -n sympto-map-production
        kubectl rollout status deployment/sympto-map-api -n sympto-map-production --timeout=900s
        kubectl rollout status deployment/sympto-map-frontend -n sympto-map-production --timeout=900s
    - name: Production Health Checks
      run: |
        sleep 90
        curl -f https://api.symptomap.com/health || exit 1
        curl -f https://api.symptomap.com/health/ready || exit 1
        curl -f https://symptomap.com || exit 1
    - name: Notify Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        message: |
          ðŸš€ Production deployment successful!
          â€¢ Commit: ${{ github.sha }}
          â€¢ Author: ${{ github.actor }}
          â€¢ URL: https://symptomap.com
