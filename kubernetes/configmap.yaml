apiVersion: v1
kind: ConfigMap
metadata:
  name: symptomap-config
  namespace: symptomap
data:
  NODE_ENV: "production"
  PORT: "8787"
  CORS_ORIGIN: "https://symptomap.com"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "1000"
  MAX_CONCURRENT_CONNECTIONS: "1000"
  REQUEST_TIMEOUT: "10000"
  BCRYPT_ROUNDS: "12"
  SESSION_TIMEOUT: "900"
  MAX_FAILED_ATTEMPTS: "5"