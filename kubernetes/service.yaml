apiVersion: v1
kind: Service
metadata:
  name: sympto-map-api-service
  namespace: sympto-map
  labels:
    app: sympto-map-api
spec:
  selector:
    app: sympto-map-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8787
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: sympto-map-frontend-service
  namespace: sympto-map
  labels:
    app: sympto-map-frontend
spec:
  selector:
    app: sympto-map-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: sympto-map
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: sympto-map
  labels:
    app: redis
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP
