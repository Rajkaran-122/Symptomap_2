apiVersion: v1
kind: Service
metadata:
  name: symptomap-backend
  namespace: symptomap
  labels:
    app: symptomap-backend
spec:
  selector:
    app: symptomap-backend
  ports:
  - name: http
    port: 8787
    targetPort: 8787
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: symptomap-frontend
  namespace: symptomap
  labels:
    app: symptomap-frontend
spec:
  selector:
    app: symptomap-frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: symptomap-postgres
  namespace: symptomap
  labels:
    app: symptomap-postgres
spec:
  selector:
    app: symptomap-postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: symptomap-redis
  namespace: symptomap
  labels:
    app: symptomap-redis
spec:
  selector:
    app: symptomap-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
