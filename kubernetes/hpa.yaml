apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sympto-map-api-hpa
  namespace: sympto-map
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sympto-map-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sympto-map-frontend-hpa
  namespace: sympto-map
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sympto-map-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
